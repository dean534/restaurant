<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>面面西食館</title>
  </head>
  <body>
     <!-- top -->
     <nav class="top">
        <div class="top_logo">
          <a href="index.html"><b>面面西食館</b></a>
        </div>
        <button class="top_btn" id="header_btn">
          <i class="fas fa-bars fa-2x"></i>
        </button>
        <input class="top_nav-toggler" type="checkbox" />
        <ul class="nav" id="header_navbar">
          <li class="nav_item">
            <a href="./index.html#feature">本店特色</a>
          </li>
          <li class="nav_item">
            <a href="./index.html#reserve">聯絡我們</a>
          </li>
          <li class="nav_item"><a href="./products.html">餐點一覽</a></li>
          <li class="nav_item"><a href="./login.html">會員登入</a></li>
        </ul>
      </nav>
      <div class="body_container">
        <!-- header -->
        <header class="header">
          <div class="header_content">
            <h1>不可多得的好味道</h1>
            <p>店長推薦</p>
            <p>
              <i class="fas fa-star"></i>番茄鮮蝦義大利麵<i
                class="fas fa-star"
              ></i>
            </p>
          </div>
        </header>
      <!-- login -->
      <section class="login">
        
        <div class="login_block">
          <h2 class="block_title">登入</h2>
          <form>
            <label for="email">電子郵件信箱</label>
            <input type="email" name="email" />
            <label for="password">密碼</label>
            <input type="password" />
            <div>
              <span><a href="#">找回密碼</a></span>
              <span><a href="#">還沒註冊?</a></span>
            </div>
            <button class="login_btn">登入</button>
          </form>
        </div>
      </section>

      <!-- footer-->
      <footer class="footer">
        <div class="footer_contact">
          <div><i class="fas fa-phone"></i>(02)-2689-5554</div>
          <div><i class="fas fa-map-marker-alt"></i>台北市民生西路186巷5號</div>
          <div><i class="far fa-envelope"></i>shishi@restaurant.com</div>
        </div>
        <div class="footer_nav">
          <div class="footer_social">
            <span>
              <a href="#"><i class="fab fa-google-plus-square fa-2x"></i></a>
            </span>
            <span>
              <a href="#"><i class="fab fa-facebook-square fa-2x"></i></a>
            </span>
            <span>
              <a href="#"><i class="fab fa-twitter-square fa-2x"></i></a>
            </span>
          </div>
          <div class="footer_logo">面面西食館</div>
        </div>
      </footer>
    </div>
  </body>
</html>
